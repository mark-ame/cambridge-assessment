<div class="container p-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <mat-card *ngIf="form" [formGroup]="form">
          <mat-card-title>{{ cardTitle }}</mat-card-title>
          <mat-card-content>
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput placeholder="Juan Dela Cruz" type="text" formControlName="title" [value]="title.value">
              <mat-error *ngIf="title.errors">Title is required</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100" appearance="fill">
              <mat-label>Description</mat-label>
              <input matInput type="text"  formControlName="description" [value]="description.value">
              <mat-error *ngIf="description.errors">Description is required</mat-error>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-raised-button color="primary" type="button" (click)="createUpdateArticle(mode)">{{ buttonText }}</button>
            <button mat-raised-button color="secondary" type="button" (click)="back()">Back</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
