<div class="container p-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <mat-card [formGroup]="loginForm">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Juan Dela Cruz" type="text" formControlName="username">
            <mat-error *ngIf="username.errors">Username is required</mat-error>
          </mat-form-field>
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="password.errors">Password is required</mat-error>
          </mat-form-field>
          <mat-hint align="end">{{ hint }}</mat-hint>
          <div class="alert alert-danger" role="alert" *ngIf="isError">
           {{ errorMessage }}
          </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button color="primary" type="button" (click)="login()">Login</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
