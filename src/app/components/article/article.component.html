<mat-card>
  <mat-card-title>
    {{ article.title }}
  </mat-card-title>
  <mat-card-content>
    <p>
      {{ article.description }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button type="button" class="btn btn-primary btn-sm action-button" (click)="onEdit(article.id)">
      <mat-icon aria-hidden="false">edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
